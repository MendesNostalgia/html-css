<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner { /* Conteiner é o PAI e recebe flex-container leva configuração display: flex; */
            background-color: lightcoral;

            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: lightblue;            
            border: 1px solid black;
            text-align: center;
            flex-basis: 200px;
        }

        div#flex1 { /* Propriedade simplificada: flex=grow+shrink+basis */
            flex-shrink: 1;
            flex-grow: 1;

        }

        div#flex2 {
            flex-shrink: 1;
            flex-grow: 4;

        }

        div#flex3 {
            flex-shrink: 1;
            flex-grow: 0;

        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="flex1">B</div>
        <div class="item" id="flex2">C</div>
        <div class="item" id="flex3">A</div>
    </div>
</body>
</html>
