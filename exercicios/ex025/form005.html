<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexo1" value="M"> <label for="isexo1">Masculino</label><br>
            <input type="radio" name="sexo" id="isexo2" value="F" checked> <label for="isexo2">Feminino</label><br>

        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas"> Basquete</label><br>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="nat" id="inat" checked> <label for="inat">Natação</label><br>
            <input type="checkbox" name="ten" id="iten">Tênis

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
