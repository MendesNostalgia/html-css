<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </div>
        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" value="5" required>
        </div>
        <!-- Neste caso o VALUE desconsidera o atributo PLACEHOLDER que é visivel para o usuário -->
        <!-- STEP: valores considerados em média 0.1 (Atributo step para input number)-->
        <div>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2022-10">
        </div>
        <div>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2022-10-17">
        </div>
        <div>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora" value="02:00">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
</form>
</body>
</html>
