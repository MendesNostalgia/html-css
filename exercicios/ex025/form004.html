<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com telefone e e-mail</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <!-- Adiciona um campo de e-mail -->
        <p>
            <label for="iemail">E-mail</label>
            <!-- Adiciona um campo de e-mail -->
            <input type="email" name="email" id="iemail" autocomplete="email" required>
            <!-- Adiciona um campo de e-mail -->
        </p>
            <label for="itelefone">Telefone</label>
            <!-- Adiciona um campo de telefone -->
            <input type="tel" name="telefone" id="itelefone" autocomplete="tel" required>
            <!-- ESTUDAR SOBRE RegEx -->
            <!-- Adiciona um campo de telefone -->
        </p>
        <p>
            <label for="ipassword">Senha</label>
            <input type="password" nome="password" id="ipassword" autocomplete="current-password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required title="Deve conter pelo menos um número e uma letra maiúscula e minúscula e pelo menos 8 ou mais caracteres">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <!-- Adiciona um botão de envio -->
            <input type="reset" value="Limpar">
            <!-- Adiciona um botão de limpeza -->
        </p>        
    </form>
    
</body>
</html>
