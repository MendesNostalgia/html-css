<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com telefone e e-mail</title>
</head>
<!-- Imporante estudar sobre RegEx (Expressões Regulares)-->
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <!-- Adiciona um campo de nome -->
                <input type="text" name="nome" id="inome" minlength="5" placeholder="Nome Completo" autocomplete="name" required>
                <!-- Adiciona um campo de nome -->
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <!-- Adiciona um campo de e-mail -->
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="E-mail Ativo" pattern="^$" required>
                <!-- Adiciona um campo de e-mail -->
            </p>
                <label for="itelefone">Telefone</label>
                <!-- Adiciona um campo de telefone -->
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" placeholder="(00) 00000-0000" pattern="^\([0-9]{2}\)[0-9]{4, 5}-\d{4}$" required>
                <!-- ESTUDAR SOBRE RegEx -->
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <!-- Adiciona um botão de envio -->
            <input type="reset" value="Limpar">
            <!-- Adiciona um botão de limpeza -->
        </p>        
    </form>
    
</body>
</html>
