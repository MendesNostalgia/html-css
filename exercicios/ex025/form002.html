<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <!-- AUTOCOMPLETE: liga ou desliga autopreencher nas caixas -->
        <div>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="nome do usuário" autocomplete="username"> <!-- atributo REQUIRED: msg obrigatório -->
            <!-- MIN ou MAXLENGTH: quantidades de caracteres na caixa -->
            <!-- SIZE: mostra o limite de caracteres na caixa -->
            <!-- PLACEHOLDER: pré informativo de texto na caixa -->
            <!-- AUTOCOMPLETE: tem varias opções para identificar o que é cada caixa -->
        </div>
        <div>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" size="15" placeholder="insira sua senha" autocomplete="current-password">
        </div>
        <div>
            <input type="submit" value="Enviar"> <!-- SUBMIT: botão de enviar -->
            <input type="reset" value="Limpar"> <!-- RESET: botão de limpar-->
        </div>
    </form>
</body>
</html>
