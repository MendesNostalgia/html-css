<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: aquamarine;
            height: 200px;
            width: 200px;

            margin: 20px auto 20px auto;

            border: 10px solid black;

            padding: 20px;

            outline: 10px dashed rgb(64, 0, 255);

            text-align: center;
        }

        a{
            display: inline-block;

            border: solid rgb(255, 0, 0) 4px;

            padding: 2px;

            outline: 10px groove blue;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a></p> Vamos ver como tudo isso funciona.
</body>
</html>
