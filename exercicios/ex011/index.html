<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1><!--Bounce Rate - taxa de desistência do usuario. (O número das pessoas que visitaram uma página em seu site e imediatamente depois de entrarem, clicam no botão "voltar" do navegador ou simplesmente fecham a janela ou aba da sessão.)-->
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 725px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/img-m.png" type="image/png">      
        <img src="imagens/img-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <p>
        <audio src="midia/forest-lullabye-af.mp3" autoplay controls></audio>
    </p> <!-- MP3, WAV, OGG-->
    <audio preload="metadata" controls loop><!--auto: força buffing do audio/ metadata: somente algumas informações são processadas na pagina/ none: nada será processado do audio além das informações principais da página.-->
        <source src="midia/snowfall-butterflies-af.mp3" type="audio/mpeg"><!--O type refere-se ao tipo de formato, no caso é o mp3-->
        <source src="midia/snowfall-butterflies-af.ogg" type="audio/ogg">
        <source src="midia/snowfall-butterflies-af.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/snowfall-butterflies-af.mp3" download="snowfall-butterflies-af.mp3" type="application/mp4">Clique aqui para download do arquivo MP3</a></p>
</body>
</html>
