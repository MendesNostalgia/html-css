<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;

        }
        body { /* Fazer degrade - backgroud-image: linear-gradient (direção, quantos cores quiser) */
            background-image: radial-gradient(circle, #009dff, #03A63C,#f20505, #cc00ff);
            background-attachment: fixed; /* fixando cores sem falhas */
        }
    </style>
</head>
<body>
    <h1 style="color: rgb(0, 0, 0);">Testando Gradiente</h1>
</body>
</html>
