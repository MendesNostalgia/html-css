<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 2px solid red;
        }
    </style><!-- As CSS aqui são soberanas, diferente das que estão do "body"-->
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="500px" scolling="no"> <!-- parametro para rolagem da pagina do iframe "yes" "auto" "no"-->
            <a href="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal" target="_blank">Curso em Video</a> <!-- Se o inframe não for compativel, será exibido o link -->

        </iframe> para aprender a programar</p>

        <p>
            O repositorio do Guanabara 
            <iframe src="https://gustavoguanabara.github.io" frameborder="0"> no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
            </iframe> também é bem legal!
        </p>

</body>
</html>
